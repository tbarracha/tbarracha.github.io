<div class="h-full w-full flex justify-center items-center gap-4">
  @for (projectType of projectTypes; track projectType) {
    <app-gradient-button
    class="z-10"
      [text]="projectType"
      [isSelected]="projectType === selectedProjectType"
      (click)="onClick(projectType)">
    </app-gradient-button>
  }
</div>
